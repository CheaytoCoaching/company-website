<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Homepage</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="hero.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
          crossorigin="anonymous">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">

        <!-- Logo and Brand -->
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="https://www.pngall.com/wp-content/uploads/13/Coaching-Logo-PNG-Image.png" 
                 alt="Logo" width="40" height="40" class="me-2">
            Cheayto Coaching
        </a>

        <!-- Navbar Toggler for Mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links and Contact Button -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <!-- Centered Links -->
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0 text-center">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Mission</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Our Podcast</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
            </ul>

            <!-- Contact Button on the Right -->
            <form class="d-flex" role="search">
                <a href="login.html" class="btn btn-dark">Contact Us</a>
            </form>

        </div>
    </div>
</nav>

<!-- Hero Section -->
<section id="home" class="hero">
    
    <!-- Background Video -->
    <div class="video-wrapper">
        <video autoplay muted loop playsinline>
            <source src="hero.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Hero Content -->
    <div class="hero-content">
        <h1>Cheayto Coaching More Than Coaching, It is a Movement</h1>
        <p>Your Journey to Success Starts Here</p>
        <a href="login.html" class="btn">Talk to Us</a>
    </div>

</section>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
        crossorigin="anonymous"></script>

</body>
</html>
